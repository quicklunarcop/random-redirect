<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting you to the study</title>
</head>
<body>
    <!-- Place the JavaScript code within the script tags -->
    <script>
        // JavaScript code goes here

        // Array of URLs
        var urls = [
          'http://www.google.ca/',
          'http://www.luc-rock.com/',
          'http://www.canada.ca/',
          'http://www.fcac-acfc.gc.ca/'
        ];

        // Generate a random index
        var randomIndex = Math.floor(Math.random() * urls.length);

        // Redirect the user to the randomly selected URL
        window.location.href = urls[randomIndex];
    </script>

</body>
</html>
