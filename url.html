<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
</head>
<body>

    <h1>Welcome to the Random Redirect Page</h1>

    <!-- Place the JavaScript code within the script tags -->
    <script>
        // JavaScript code goes here

        // Array of URLs
        var urls = [
          'https://example.com/url1',
          'https://example.com/url2',
          'https://example.com/url3',
          'https://example.com/url4',
          'https://example.com/url5'
        ];

        // Generate a random index
        var randomIndex = Math.floor(Math.random() * urls.length);

        // Redirect the user to the randomly selected URL
        window.location.href = urls[randomIndex];
    </script>

</body>
</html>
