<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting you to the study</title>
</head>
<body>
    <!-- Place the JavaScript code within the script tags -->
    <script>
        // JavaScript code goes here

        // Array of URLs
        var urls = [
          'https://www.canada.ca/en/financial-consumer-agency.html',
          'https://www.canada.ca/en/services/finance.html',
          'https://www.canada.ca/en/financial-consumer-agency/corporate/about.html',
            // Last link doesn't have a comma after
          'https://www.canada.ca/en/financial-consumer-agency/programs/financial-literacy.html'
        ];

        // Generate a random index
        var randomIndex = Math.floor(Math.random() * urls.length);

        // Redirect the user to the randomly selected URL
        window.location.href = urls[randomIndex];
    </script>

</body>
</html>
